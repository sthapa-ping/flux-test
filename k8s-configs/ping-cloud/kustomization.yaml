kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: ping-cloud

resources:
# All ping resources will live in the ping-cloud namespace
- https://github.com/sura8257/ping-cloud-base/k8s-configs/ping-cloud/test?ref=multi-region-sub

images:
- name: pingidentity/pingdirectory
  newName: docker.io/pingidentity/pingdirectory
- name: pingidentity/pingfederate
  newName: docker.io/pingidentity/pingfederate
- name: pingidentity/pingaccess
  newName: docker.io/pingidentity/pingaccess

generatorOptions:
  disableNameSuffixHash: false

configMapGenerator:

# Create the config maps that hold the variable for triggering updates of PD servers
- name: pingdirectory-last-update-config
  envs:
  - pingdirectory/env_vars

# Create the config maps that hold the variable for triggering updates of PF servers
- name: pingfederate-last-update-config
  envs:
  - pingfederate/env_vars

# Create the config maps that hold the variable for triggering updates of PA servers
- name: pingaccess-last-update-config
  envs:
  - pingaccess/env_vars

# Pingdirectory
- name: pingdirectory-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingdirectory/env_vars

# Pingfederate
- name: pingfederate-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingfederate/env_vars

# PingAccess
- name: pingaccess-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingaccess/env_vars

patchesStrategicMerge:

### All secrets used by Ping apps ###
- secrets.yaml

### Ping app known_hosts file ###

- |-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: known-hosts-config
  data:
    known_hosts: |
      |1|3seHAu4lZL1103rRzzhj1aGXV08=|OvFMAEDiHjgz3AtCXU1M1hVLV0I= ssh-rsa 

### Ping cloud stack service account ###
- |-
  apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ping-serviceaccount
    annotations:
      purpose: service-account-for-ping-cloud-stack
      



patchesJson6902:

### Ping Directory Last Update Config Map ###
- target:
    group: apps
    version: v1
    kind: StatefulSet
    name: pingdirectory
  patch: |
    - op: add
      path: /spec/template/spec/containers/0/envFrom/-
      value:
        configMapRef:
          name: pingdirectory-last-update-config

### Ping Federate Admin Last Update Config Map ###
- target:
